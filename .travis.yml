language: cpp

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    compiler: gcc
    env:
    - QT_BASE=59
  - os: osx
    compiler: clang
    env:
    - QT_BASE=59

cache: packages

before_install:
- if [[ "$QT_BASE" = "59" && "$TRAVIS_OS_NAME" = "linux" ]]; then 
    sudo add-apt-repository ppa:beineri/opt-qt592-trusty -y; 
  fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then 
    sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y; 
    sudo apt-get update -qq; 
  else 
    brew update;
  fi
- COMMIT_TIMESTAMP=`date +%Y-%m-%d`
- echo $COMMIT_TIMESTAMP

before_deploy:
  # Set up git user name and tag for this commit
  - git config --local user.name "praaline"
  - git config --local user.email "info@praaline.org"
  - git tag -f "$(date +'%Y-%m-%d')"
  
install:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then 
    sudo apt-get install -qq g++-5;
    sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90;
  fi
- if [ "$QT_BASE" = "59" ]; then
    if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      sudo apt-get install -qq qt59base;
      source /opt/qt59/bin/qt59-env.sh;
    else
      brew install qt5;
      brew link --force qt5;
      export HOMEBREW_QT5_VERSION=$(brew list --versions qt5 | rev | cut -d' ' -f1 | rev);
      ln -s /usr/local/Cellar/qt5/$HOMEBREW_QT5_VERSION/mkspecs /usr/local/mkspecs;
    fi
  fi

script:
- g++ -v;
- qmake -v;
- qmake ./pncore.pro CONFIG+=release && make
- ls -R
- tar -czv --exclude='.*' -f pncore_${TRAVIS_OS_NAME}.tar.gz build/release

deploy:
  provider: releases
  api-key:
    secure: 
  name: $(date +'%Y-%m-%d')
  file: pncore_${TRAVIS_OS_NAME}.tar.gz
  skip_cleanup: true
  on:
    repo: praaline/praaline-core
    all_branches: true

notifications:
  email: false

