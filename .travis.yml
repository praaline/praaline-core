language: cpp

matrix:
 include:
  - os: linux
    dist: trusty
    sudo: required
    compiler: gcc
    env:
     - QT_BASE=59
  - os: osx
    compiler: clang
    env:
     - QT_BASE=59

cache: packages

before_install:
  - if [[ "$QT_BASE" = "59" && "$TRAVIS_OS_NAME" = "linux" ]]; then
      sudo add-apt-repository ppa:beineri/opt-qt592-trusty -y;
    fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y;
      sudo apt-get update -qq;
    else
      brew update;
    fi
  # Variables
  - COMMIT_TIMESTAMP=`date +%Y-%m-%d`
  - echo $COMMIT_TIMESTAMP

install:
  # Needed for a C++14 compiler
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      sudo apt-get install -qq g++-5;
      sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90;
    fi
  # Install Qt
  - if [ "$QT_BASE" = "59" ]; then
      if [ "$TRAVIS_OS_NAME" = "linux" ]; then
        sudo apt-get install -qq qt59base ;
        source /opt/qt59/bin/qt59-env.sh;
      else
        brew install qt5;
        brew link --force qt5;
        export HOMEBREW_QT5_VERSION=$(brew list --versions qt5 | rev | cut -d' ' -f1 | rev);
        ln -s /usr/local/Cellar/qt5/$HOMEBREW_QT5_VERSION/mkspecs /usr/local/mkspecs;
      fi
    fi

script:
  # Check versions
  - g++ -v;
  - qmake -v;
  # Build Praaline Core Library
  - qmake ./pncore.pro CONFIG+=release && make
  - ls -R
  - tar -czv --exclude='.*' -f pncore_${TRAVIS_OS_NAME}.tar.gz ./build/release

deploy:
  provider: releases
  name: $COMMIT_TIMESTAMP
  api_key:
    secure: QP8Fu6Yw87cA6bQ0G7hf/MPFzYw0+/wwnLKnMahrETh7gPXh5Ad/2gOIEfvGrfpn
  file: pncore_$TRAVIS_OS_NAME.tar.gz
  skip_cleanup: true
  overwrite: true

notifications:
  email: false
